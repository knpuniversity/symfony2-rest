title:  Symfony RESTful API: Authentication with JWT (Course 4)
summary: |
    After 3 tutorials, we've got a nice API, But we've been completely ignoring
    authentication. Thanks to some modern tools, this will be *such* a treat:

    * Understanding JSON web tokens (JWT)
    * Creating, signing & returning JWT's
    * Using Guard for a custom JWT authentication system
    * Sending tokens on the Authorization header
    * Proper API errors for invalid credentials and missing credentials
    * Choosing to split into 2 firewalls

    The REST of the Symfony Series:
    
    * [Part 1: Basics](http://knpuniversity.com/screencast/symfony-rest)
    * [Part 2: Errors](http://knpuniversity.com/screencast/symfony-rest2)
    * [Part 3: Basics++](http://knpuniversity.com/screencast/symfony-rest3)
    * [Part 4: Authentication](http://knpuniversity.com/screencast/symfony-rest4)
    * [Part 5: Hypermedia](http://knpuniversity.com/screencast/symfony-rest5)

